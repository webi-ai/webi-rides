name: deploy to Internet Computer

on:
  workflow_dispatch:
jobs:
  test-deploy:
    runs-on: ubuntu-latest
    name: A job to deploy canisters to the IC
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build        
      - name: link cargo to bin
        run: ln -s /home/runner/.cargo/bin/cargo /usr/local/bin
      - name: Deploy canisters
        id: deploy
        uses: fleekhq/ic-deploy-action@master
        with:
          identity: ${{ secrets.DFX_IDENTITY }}
          dfx_params: --no-wallet

      - name: Show success message
        run: echo success!